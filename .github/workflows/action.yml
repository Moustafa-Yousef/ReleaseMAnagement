name: "Release Management"
description: "Analyze code changes and manage versioning"
inputs:
  repo-token:
    description: "GitHub Token"
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt
      shell: bash

    - name: Start API Server
      run: nohup python api.py & sleep 5
      shell: bash

    - name: Setup Dart
      uses: dart-lang/setup-dart@v1

    - name: Install Dart dependencies
      run: dart pub get
      shell: bash

    - name: Run Dart script
      run: dart run release_manager.dart
      shell: bash
