name: Release Analysis

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start API Server
        run: |
          python api.py &
          sleep 10  # انتظار 10 ثواني للتأكد من تشغيل السيرفر

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install Dart dependencies
        run: dart pub get

      - name: Get Previous Version
        id: get_version
        run: |
          echo "OLD_VERSION=$(git describe --tags --abbrev=0 || echo '0.0.0')" >> $GITHUB_ENV
          echo "NEW_VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Run Dart script
        run: dart release_manager.dart ${{ env.OLD_VERSION }} ${{ env.NEW_VERSION }}
