name: Release Analysis

on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
    secrets:
      PAT:
        required: true  # ✅ تأكيد أن الريبو المٌستدعي لازم يمرر PAT

jobs:
  analyze_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.target_repo }}  # ✅ جلب الريبو المستدعي
          path: target_repo
          token: ${{ secrets.PAT }}  # ✅ استخدم الـ PAT الممرر من الريبو المستدعي

      - name: Checkout Base Repository (ReleaseManagement)
        uses: actions/checkout@v3
        with:
          repository: Moustafa-Yousef/ReleaseManagement  # ✅ جلب الريبو الأساسي
          path: release_management
          token: ${{ secrets.PAT }}  # ✅ نفس الـ PAT لضمان الوصول إذا كان Private

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r release_management/requirements.txt  # ✅ تثبيت dependencies من الريبو الأساسي

      - name: Start API Server
        run: |
          nohup python release_management/api.py &  # ✅ تشغيل الـ API من الريبو الأساسي
          sleep 5

      - name: Run Dart script on Target Repo
        run: dart run release_management/release_manager.dart
