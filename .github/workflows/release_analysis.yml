name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # يشتغل لما تعمل Push على الـ main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/moustafa-yousef/release-analysis:latest .
      
      - name: Login to GitHub Container Registry
        run: echo "01208799aS@" | docker login ghcr.io -u Moustafa-Yousef --password-stdin


      - name: Push Docker Image
        run: |
          docker push ghcr.io/YOUR_GITHUB_USERNAME/release-analysis:latest
